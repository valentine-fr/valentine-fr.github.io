<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
body { font-family:"Georgia", serif; background:#fdf5e6; color:#4b1c2d; margin:0; padding:20px; display:flex; justify-content:center; align-items:center; min-height:100vh; overflow:hidden; }
.paper { background:#fdf5e6; border:2px solid #e8a1b8; border-radius:20px; padding:30px; max-width:900px; width:100%; box-shadow:0 10px 25px rgba(0,0,0,0.15); line-height:2; position:relative; z-index:2; font-size:clamp(16px,4vw,20px);}

.signature { margin-top:35px; font-size:clamp(16px,4vw,22px); font-weight:bold; text-align:right; color:#b1004b; }
.btn { display:block; margin:25px auto 0; font-size:18px; padding:14px 28px; border:none; border-radius:14px; cursor:pointer; font-weight:bold; background-color:#ff4d88; color:white; transition:0.3s; font-family:"Georgia", serif; }

@keyframes floatUp { from { transform: translateY(0) scale(1); opacity:1;} to { transform: translateY(-120vh) scale(1.4); opacity:0;} }
</style>
</head>
<body>

<audio id="valentineSong" loop>

<script>
// Continue music if it was playing
const song = document.getElementById("valentineSong");

  song.volume = 0.3;

// Floating hearts
function createHeart(){

  heart.style.animationDuration=Math.random()*3+4+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,150);
</script>
