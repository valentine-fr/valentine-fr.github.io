<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine‚Äôs Day Iqlas ‚ù§Ô∏è</title>

  <style>
    body {
      font-family: "Georgia", serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, #e6ccff, #ffe6f0);
      position: relative;
    }

    .content {
      z-index: 2;
      max-width: 900px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .title {
      font-size: clamp(28px, 6vw, 50px);
      font-weight: bold;
      margin-bottom: 15px;
      color: #b1004b;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    .subtitle {
      font-size: clamp(16px, 4vw, 22px);
      line-height: 1.8;
      margin-bottom: 30px;
      color: #7a1f3d;
    }

    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .btn {
      font-size: clamp(16px, 4vw, 20px);
      padding: 14px 28px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
      font-family: "Georgia", serif;
      position: relative;
    }

    .yes {
      background-color: #ff4d88;
      color: white;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
    }

    .no {
      background-color: #b1004b;
      color: white;
      position: relative;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .heart, .teddy {
      position: absolute;
      bottom: -50px;
      font-size: 25px;
      animation: floatUp linear forwards;
      opacity: 0.8;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="content">
    <div class="title">heyyy baby welcome üíñ</div>
    <div class="subtitle">
      I know this isn‚Äôt much but I hope u like it baby so open it Macnto ‚ù§Ô∏èüíóüíò
    </div>

    <div class="button-container">
      <button class="btn yes" onclick="redirect()">Open Your Letter üíå</button>
      <button class="btn no" id="noBtn">No üò≠</button>
    </div>
  </div>

  <script>
    // Redirect yes button
    function redirect() {
      window.location.href = "valentine.html";
    }

    // Make No button run away
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 60 - 30; // move horizontally
      const y = Math.random() * 60 - 30; // move vertically
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
    noBtn.addEventListener("mouseleave", () => {
      noBtn.style.transform = `translate(0,0)`;
    });

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      const hearts = ["üíó","üíï","‚ù§Ô∏è","üíñ"];
      heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 25 + 15 + "px";
      const duration = Math.random() * 3 + 4;
      heart.style.animationDuration = duration + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), duration*1000);
    }

    // Floating teddy bears with chocolates
    function createTeddy() {
      const teddy = document.createElement("div");
      teddy.classList.add("teddy");
      const teddies = ["üß∏üç´","üß∏üíù","üß∏üç´"];
      teddy.innerHTML = teddies[Math.floor(Math.random() * teddies.length)];
      teddy.style.left = Math.random() * 100 + "vw";
      teddy.style.fontSize = Math.random() * 35 + 15 + "px";
      const duration = Math.random() * 5 + 5;
      teddy.style.animationDuration = duration + "s";
      document.body.appendChild(teddy);
      setTimeout(() => teddy.remove(), duration*1000);
    }

    setInterval(createHeart, 300);
    setInterval(createTeddy, 2000);
  </script>
</body>
</html>
