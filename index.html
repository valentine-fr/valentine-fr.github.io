<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine‚Äôs Day Iqlas ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: "Georgia", serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #e6ccff, #ffe6f0);
      position: relative;
    }

    .content {
      z-index: 2;
      text-align: center;
      padding: 25px;
      background: rgba(255,255,255,0.85);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      max-width: 900px;
    }

    .title {
      font-size: clamp(28px, 6vw, 48px);
      color: #b1004b;
      font-weight: bold;
      margin-bottom: 15px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    .subtitle {
      font-size: clamp(16px, 4vw, 22px);
      line-height: 1.8;
      margin-bottom: 30px;
      color: #7a1f3d;
    }

    .subtitle span {
      color: #b1004b;
      opacity: 0;
      display: inline-block;
    }

    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      font-size: clamp(16px, 4vw, 20px);
      padding: 14px 28px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      font-family: "Georgia", serif;
      transition: 0.3s ease;
      position: relative;
    }

    .yes {
      background-color: #ff4d88;
      color: white;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
    }

    .no {
      background-color: #b1004b;
      color: white;
    }

    .heart, .teddy, .words {
      position: absolute;
      font-size: 25px;
      animation: floatUp linear forwards;
      opacity: 0.8;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="content">
  <div class="title">heyyy baby welcome üíñ</div>
  <div class="subtitle" id="subtitle">
    I know this isn‚Äôt much but I hope u like it baby so open it Macnto ‚ù§Ô∏è
  </div>

  <div class="button-container">
    <button class="btn yes" onclick="window.location.href='valentine.html'">Open Your Letter üíå</button>
    <button class="btn no" id="noBtn">No üò≠</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const subtitle = document.getElementById("subtitle");
  const text = subtitle.textContent;
  subtitle.textContent = '';

  // Random letter appear for subtitle
  for (let i=0;i<text.length;i++){
    const span = document.createElement('span');
    span.textContent = text[i];
    subtitle.appendChild(span);
  }

  const spans = subtitle.querySelectorAll('span');

  spans.forEach(span => {
    const delay = Math.random()*1000; // faster random
    setTimeout(()=> span.style.opacity=1, delay);
  });

  // Make No button run randomly
  noBtn.addEventListener("mouseenter", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = 'absolute';
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // Floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    const hearts = ["üíó","üíï","‚ù§Ô∏è","üíñ"];
    heart.innerHTML = hearts[Math.floor(Math.random()*hearts.length)];
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = Math.random()*25 + 15 + "px";
    const duration = Math.random()*3 + 4;
    heart.style.animationDuration = duration + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), duration*1000);
  }

  // Floating teddies
  function createTeddy() {
    const teddy = document.createElement("div");
    teddy.classList.add("teddy");
    const teddies = ["üß∏üç´","üß∏üíù","üß∏üç´"];
    teddy.innerHTML = teddies[Math.floor(Math.random()*teddies.length)];
    teddy.style.left = Math.random()*100 + "vw";
    teddy.style.fontSize = Math.random()*35 + 15 + "px";
    const duration = Math.random()*5 + 5;
    teddy.style.animationDuration = duration + "s";
    document.body.appendChild(teddy);
    setTimeout(() => teddy.remove(), duration*1000);
  }

  // Floating words
  function createWords() {
    const word = document.createElement("div");
    word.classList.add("words");
    const phrases = ["ur amazing","ur beautiful baby","happy valentines","ur my WIFEYY","i hate school","i love youu baby","hope u enjoy it"];
    word.innerHTML = phrases[Math.floor(Math.random()*phrases.length)];
    word.style.left = Math.random()*100 + "vw";
    word.style.fontSize = Math.random()*25 + 15 + "px";
    const duration = Math.random()*5 + 5;
    word.style.animationDuration = duration + "s";
    document.body.appendChild(word);
    setTimeout(() => word.remove(), duration*1000);
  }

  setInterval(createHeart, 150);
  setInterval(createTeddy, 1000);
  setInterval(createWords, 1500);
</script>

</body>
</html>
