<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine‚Äôs Day Iqlas ‚ù§Ô∏è</title>
<style>
body {
  font-family: "Georgia", serif;
  margin:0;
  padding:0;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  overflow:hidden;
  background: linear-gradient(135deg, #e6ccff, #ffe6f0);
  position:relative;
}

.content {
  z-index:2;
  text-align:center;
  padding:25px;
  background: rgba(255,255,255,0.85);
  border-radius:20px;
  box-shadow:0 8px 25px rgba(0,0,0,0.2);
  max-width:900px;
  position:relative;
}

.title {
  font-size:clamp(28px,6vw,48px);
  color:#b1004b;
  font-weight:bold;
  margin-bottom:15px;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
}

.subtitle {
  font-size:clamp(16px,4vw,22px);
  line-height:1.8;
  margin-bottom:30px;
  color:#b1004b;
}

.button-container {
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
  position:relative;
}

.btn {
  font-size:clamp(16px,4vw,20px);
  padding:14px 28px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  font-weight:bold;
  font-family:"Georgia", serif;
  transition:0.3s ease;
  position:relative;
}

.yes { background-color:#ff4d88; color:white; box-shadow:0px 6px 15px rgba(0,0,0,0.2); }
.no { background-color:#b1004b; color:white; }

.heart,.teddy,.words {
  position:absolute;
  font-size:25px;
  animation:floatUp linear forwards;
  opacity:0.8;
  z-index:1;
  pointer-events:none;
}

#noMessage {
  position:absolute;
  color:#ff4d88;
  font-weight:bold;
  font-size:clamp(14px,3vw,18px);
  display:none;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity:1; }
  to { transform: translateY(-120vh) scale(1.4); opacity:0; }
}
</style>
</head>
<body>

<div class="content">
  <div class="title">heyyy baby welcome üíñ</div>
  <div class="subtitle">I know this isn‚Äôt much but I hope u like it baby so open it Macnto ‚ù§Ô∏è</div>

  <div class="button-container">
    <button class="btn yes" onclick="window.location.href='valentine.html'">Open Your Letter üíå</button>
    <button class="btn no" id="noBtn">No üò≠</button>
    <div id="noMessage">Aww, nice try üòò but you can‚Äôt say no!</div>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const noMessage = document.getElementById("noMessage");

// Run away no button + inline message
noBtn.addEventListener("mouseenter", ()=>{
  const x = Math.random()*(window.innerWidth-noBtn.offsetWidth);
  const y = Math.random()*(window.innerHeight-noBtn.offsetHeight);
  noBtn.style.position='absolute';
  noBtn.style.left=x+'px';
  noBtn.style.top=y+'px';

  // Show cute inline message
  noMessage.style.display='block';
  noMessage.style.left = x + "px";
  noMessage.style.top = (y - 30) + "px"; // above button

  setTimeout(()=>{noMessage.style.display='none';},2500);
});

// Floating hearts
function createHeart(){
  const heart=document.createElement("div");
  heart.classList.add("heart");
  const hearts=["üíó","üíï","‚ù§Ô∏è","üíñ"];
  heart.innerHTML=hearts[Math.floor(Math.random()*hearts.length)];
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=Math.random()*25+15+"px";
  heart.style.color=['#ff4d88','#ff99cc','#e6ccff'][Math.floor(Math.random()*3)];
  heart.style.animationDuration=Math.random()*3+4+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}

// Floating teddies
function createTeddy(){
  const teddy=document.createElement("div");
  teddy.classList.add("teddy");
  const teddies=["üß∏üç´","üß∏üíù","üß∏üç´"];
  teddy.innerHTML=teddies[Math.floor(Math.random()*teddies.length)];
  teddy.style.left=Math.random()*100+"vw";
  teddy.style.fontSize=Math.random()*35+15+"px";
  teddy.style.animationDuration=Math.random()*5+5+"s";
  document.body.appendChild(teddy);
  setTimeout(()=>teddy.remove(),10000);
}

// Floating words
function createWords(){
  const word=document.createElement("div");
  word.classList.add("words");
  const phrases=["ur amazing","ur beautiful baby","happy valentines","ur my WIFEYY","i hate school","i love youu baby","hope u enjoy it"];
  word.innerHTML=phrases[Math.floor(Math.random()*phrases.length)];
  word.style.left=Math.random()*100+"vw";
  word.style.fontSize=Math.random()*25+15+"px";
  word.style.animationDuration=Math.random()*5+5+"s";
  document.body.appendChild(word);
  setTimeout(()=>word.remove(),10000);
}

setInterval(createHeart,150);
setInterval(createTeddy,1000);
setInterval(createWords,1500);
</script>

</body>
</html>
